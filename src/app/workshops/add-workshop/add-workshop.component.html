<div class="add-workshop-container">
  <div class="add-workshop-header">
    <h1 class="mat-headline">New Workshop</h1>
    <p class="mat-subheading-1">Fill out the form and click <strong>save</strong> to create a new workshop.</p>
    <p class="mat-subheading-1">Fields with an asterisk (<strong>*</strong>) are required, and must be filled out in order to create a new workshop.</p>
  </div>
  <app-workshop-form [submitFunction]="add" isNewWorkshop="true"></app-workshop-form>
</div>
