<div class="form-container">

  <div class="form-header">
    <h3 class="mat-headline"> Affiliate Form </h3>
    <p *ngIf="affiliate.sfId != ''"> Salesforce ID: {{ affiliate.sfId }} </p>
  </div>

  <div class="input-item">
    <md-input-container>
      <input mdInput placeholder="Affiliate Name" [(ngModel)]="affiliate.name">
    </md-input-container>
  </div>

  <div class="input-item">
    <div class="logo-img">
      <img src="{{ affiliate.logo }}" alt="logo image">
    </div>

    <md-input-container>
      <input mdInput placeholder="Logo URL" [(ngModel)]="affiliate.logo">
    </md-input-container>
  </div>

  <div class="input-item">
    <md-input-container>
        <input mdInput placeholder="Website" [(ngModel)]="affiliate.website">
      </md-input-container>
  </div>

  <div class="input-item">
    <md-input-container>
      <input mdInput placeholder="Public Contact Name" [(ngModel)]="affiliate.publicContact">
    </md-input-container>
  <!-- </div> -->

  <!-- <div class="input-item"> -->
    <md-input-container>
      <input mdInput placeholder="Public Contact Email" [(ngModel)]="affiliate.publicContactEmail">
    </md-input-container>
  <!-- </div> -->

  <!-- <div class="input-item"> -->
    <md-input-container>
      <input mdInput placeholder="Public Contact Phone" [(ngModel)]="affiliate.publicContactPhone">
    </md-input-container>
  </div>

   <div class="input-item">
    <md-input-container [floatPlaceholder]="always">
      <input type="text" mdInput [formControl]="langControl" [mdAutocomplete]="langSearch" placeholder="Languages">
    </md-input-container>

    <md-autocomplete #langSearch="mdAutocomplete">
      <md-option *ngFor="let lang of languageOptions | async" [value]="lang" (onSelectionChange)="onSelectLanguage(lang)">
          {{ lang }}
      </md-option>
    </md-autocomplete>

    <div class="language-list">
      <div class="language-list-item" *ngFor="let lang of affiliate.languages">
        <button md-icon-button (click)="removeLanguage(lang)">
          <md-icon svgIcon="delete_grey"></md-icon>
        </button>
        {{ lang }}
      </div>
    </div>
  </div> 

  <div class="input-item">
    
  </div>

  <div class="form-actions">
    <ng-container *ngIf="isDialog">
      <button md-raised-button class="mat-accent" [md-dialog-close]="affiliate"> Save </button>
      <button md-raised-button [md-dialog-close]="false"> Cancel </button>
    </ng-container>

    <ng-container *ngIf="!isDialog">
        <button md-raised-button class="mat-accent" (click)="onClickSave()"> Save </button>
    </ng-container>
  </div>
</div>
