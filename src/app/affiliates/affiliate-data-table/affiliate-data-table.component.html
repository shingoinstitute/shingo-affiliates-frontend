<div class="card">

  <app-icon-legend [displayedIcons]="displayedIcons"></app-icon-legend>

  <!-- <mat-table #table [dataSource]="dataSource" matSort [disableClear]="true"> -->
  <mat-table #table [dataSource]="dataSource" matSort [matSortDisableClear]="true">

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <mat-header-cell *matHeaderCellDef> Logo </mat-header-cell>
      <mat-cell *matCellDef="let aff" class="logo-cell">
        <!-- <ng-container *ngIf="selectedId != aff.sfId"> -->
          <img src="{{ aff.logo }}">
        <!-- </ng-container> -->

        <ng-container *ngIf="selectedId == aff.sfId">
          <mat-form-field [style.margin-left]="'8px'">
            <input matInput [(ngModel)]="aff.logo">
          </mat-form-field>
        </ng-container>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Affiliate </mat-header-cell>
      <mat-cell *matCellDef="let aff">
        <ng-container *ngIf="selectedId != aff.sfId">
          {{ aff.name }}
        </ng-container>

        <ng-container *ngIf="selectedId == aff.sfId">
          <mat-form-field>
            <input matInput [(ngModel)]="aff.name">
          </mat-form-field>
        </ng-container>
      </mat-cell>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Website </mat-header-cell>
      <mat-cell *matCellDef="let aff">
        <ng-container *ngIf="selectedId != aff.sfId">
          <a href="{{aff.website}}" target="_blank">{{aff.website}}</a>
        </ng-container>

        <ng-container *ngIf="selectedId == aff.sfId">
          <mat-form-field>
            <input matInput [(ngModel)]="aff.website">
          </mat-form-field>
        </ng-container>
      </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef [style.align-items]="'center'">
        <span> Actions </span>
        <span fxFlex></span>
        <button class="refresh-button" mat-icon-button (click)="refresh()"><mat-icon svgIcon="refresh_grey"></mat-icon></button>
      </mat-header-cell>
      <mat-cell *matCellDef="let aff" fxLayout fxLayoutGap="2px">
        <ng-container *ngIf="selectedId != aff.sfId">
          <button mat-mini-fab (click)="selectedId = aff.sfId">
            <mat-icon svgIcon="edit_mode_white"></mat-icon>
          </button>

          <a mat-mini-fab routerLink="/admin/affiliates/form/{{ aff.sfId }}">
            <mat-icon svgIcon="description_white"></mat-icon>
          </a>

          <button mat-mini-fab color="primary" (click)="delete(aff)">
            <mat-icon svgIcon="delete_white"></mat-icon>
          </button>
        </ng-container>

        <ng-container *ngIf="selectedId == aff.sfId">
          <button mat-mini-fab color="primary" (click)="selectedId = ''">
            <mat-icon svgIcon="cancel_white"></mat-icon>
          </button>

          <button mat-mini-fab (click)="onSave.emit(aff)">
            <mat-icon svgIcon="save_white"></mat-icon>
          </button>
        </ng-container>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let aff; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner class="mat-accent"></mat-spinner>
  </div>

  <mat-paginator #paginator [length]="affiliateDataProvider.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
