<div class="lookup-container">
  <div class="input-container">
    <md-input-container>
      <input type="text" mdInput [formControl]="formControl" [mdAutocomplete]="auto" placeholder="Affiliate" value="affiliate.name" required>
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let a of affiliates" [value]="a" (onSelectionChange)="onSelectChange(a)">
        {{ a.name }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="spinner-container">
    <md-spinner class="mat-accent" *ngIf="isSearching"></md-spinner>  
  </div>
</div>
