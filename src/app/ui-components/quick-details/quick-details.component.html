<div class="card" [style.height]="'auto'">
  <div class="card-header">Quick Details</div>

  <div class="card-content">
    <h1 class="mat-headline">Announcements</h1>
    <div class="detail-item-container">
      <app-quick-detail-item *ngFor="let announcement of announcements" [announcement]="announcement"></app-quick-detail-item>
    </div>
  </div>

  <div class="card-actions">
    <button md-raised-button class="mat-primary" (click)="displayAfMaterials()">
      <md-icon svgIcon="folder_special_white"></md-icon><span>Affiliate Materials</span>
    </button>
  </div>
</div>
