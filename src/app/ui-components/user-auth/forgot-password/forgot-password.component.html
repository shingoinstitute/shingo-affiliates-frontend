<div class="forgot-page-wrapper shingo-bg" #forgotRoot fill-height>

  <!-- forgot Form -->
  <div class="forgot-form-container">

    <div class="forgot-form-header">
      <img src="http://res.cloudinary.com/shingo/image/upload/c_scale,h_100/v1392063084/Shingo_Logo_mini_nzegar.png">
      <h1 class="md-accent-text mat-title">Shingo Affiliate Portal &mdash; Password Reset</h1>
    </div>

    <div class="message-container">
      <p class="md-warn-text" *ngIf="errMsg"> {{ errMsg }} </p>
      <p class="md-warn-text" *ngIf="errBody">{{ errBody }} </p>
    </div>

    <form class="forgot-form">
      <md-input-container floatPlaceholder="always">
        <input mdInput type="text" [(ngModel)]="email" name="email" placeholder="email" (keyup.enter)="onSubmit()">
        <md-spinner mdSuffix *ngIf="isLoading" [color]="'accent'"></md-spinner>
      </md-input-container>
    </form>

    <div class="forgot-actions">
      <button md-raised-button class="mat-primary" type="submit" (click)="onSubmit()">Reset Password</button>
      <a routerLink="/login">Cancel</a>
    </div>

  </div>

</div>
