<div class="support-page-container">
  <div class="page-header">
    <h1 class="mat-display-2">Support Home</h1>
    <p class="mat-headline">This is the support page where we will make you feel warm and fuzzy about the affiliate portal.</p>
  </div>

  <div class="page-body">

    <div class="support-search-wrapper">
      <app-support-search></app-support-search>
    </div>

    <!-- Support Categories -->
    <div class="support-categories-wrapper">
      <div class="support-categories-header">
        <h1 class="mat-headline">What Category Do You Need Help With?</h1>
      </div>
      <div class="support-categories-body">
        <md-card class="support-category-card" *ngFor="let category of supportCategoryProps" routerLink="/support/category/{{ category }}">
          <p class="mat-subheading-2">{{ category }}</p>
          <div class="category-icon">
            <img src="{{ supportCategories[category].getIconByCategory() }}">
          </div>
        </md-card>
      </div>
    </div><!-- END Support Categories -->

    
  </div>

</div>
