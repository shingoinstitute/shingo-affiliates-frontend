<div class="container">

  <ng-container *ngIf="newFacilitator">
    <app-facilitator-form [facilitator]="newFacilitator"></app-facilitator-form>
  </ng-container>

  <div class="actions">
    <button md-raised-button class="mat-primary" (click)="onClickCreate()">
      <md-icon svgIcon="edit_white"></md-icon>
      <span> Create </span>
    </button>
  </div>
  <!-- Data Table -->
  <app-facilitator-data-table (onClickDisable)="disable($event)"
                              (onClickDelete)="delete($event)"
                              (onClickReset)="resetPassword($event)"
                              (onClickSave)="onClickSaveHandler($event)"
                              (onLoadComplete)="isLoading = false">
  </app-facilitator-data-table>

  <div class="spinner-container">
    <md-spinner class="mat-accent" *ngIf="isLoading"></md-spinner>
  </div>

</div>
