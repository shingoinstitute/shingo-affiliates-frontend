<mat-card>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <img
      src="https://res.cloudinary.com/shingo/image/upload/c_scale,h_100/v1392063084/Shingo_Logo_mini_nzegar.png"
    />
    <h1 class="mat-title">Shingo Affiliate Portal</h1>
  </div>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          formControlName="email"
          required
        />
        <mat-error
          *ngIf="
            emailControl.hasError('email') && !emailControl.hasError('required')
          "
          >Please enter a valid email address</mat-error
        >
        <mat-error *ngIf="emailControl.hasError('required')"
          >Email is <strong>required</strong></mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error *ngIf="passwordControl.hasError('required')"
          >Password is <strong>required</strong></mat-error
        >
      </mat-form-field>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Login
        </button>
        <a routerLink="/forgotpassword">Forgot Password?</a>
        <a href="/support">Help?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
