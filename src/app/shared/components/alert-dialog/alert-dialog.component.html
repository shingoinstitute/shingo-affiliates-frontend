<h3 mat-dialog-title [innerHTML]="title" *ngIf="title"></h3>
<mat-dialog-content [innerHTML]="message"></mat-dialog-content>
<mat-dialog-actions>
  <div *ngIf="destructive">
    <button mat-button mat-dialog-close>{{ cancel }}</button>
    <button mat-button class="mat-accent" [mat-dialog-close]="true" color="warn">{{ confirm }}</button>
  </div>
  <div *ngIf="!destructive">
    <button mat-button mat-dialog-close>{{ cancel }}</button>
    <button mat-button class="mat-accent" [mat-dialog-close]="true">{{ confirm }}</button>
  </div>
</mat-dialog-actions>
