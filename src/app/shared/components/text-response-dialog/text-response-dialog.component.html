<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <div [innerHTML]="message"></div>
  <mat-form-field [style.width]="'100%'">
    <textarea matInput tabindex="1" [(ngModel)]="reason" required rows="7"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <div *ngIf='destructive'>
    <button mat-button mat-dialog-close>{{ cancelText }}</button>
    <button mat-button class="mat-accent" [mat-dialog-close]="reason" color="warn">{{ acceptText }}</button>
  </div>
  <div *ngIf='!destructive'>
    <button mat-button mat-dialog-close>{{ cancelText }}</button>
    <button mat-button class="mat-accent" [mat-dialog-close]="reason">{{ acceptText }}</button>
  </div>
</mat-dialog-actions>
