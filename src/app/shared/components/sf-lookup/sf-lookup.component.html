<div class="lookup-container" [formGroup]="lookup">
  <div class="input-container">
    <mat-form-field>
      <input class="autoComplete" type="text" matInput formControlName="sfObject" [matAutocomplete]="auto"
        [placeholder]="placeholder" required>
      <mat-spinner color="accent" diameter="24" *ngIf="isSearching"></mat-spinner>
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let o of objects" [value]="o" (onSelectionChange)="onSelectChange(o)">
        <div [innerHtml]="displayObjFn(o)"></div>
      </mat-option>
    </mat-autocomplete>
  </div>
</div>
