<div class="lookup-container" [formGroup]="lookup">
  <div class="input-container">
    <md-input-container>
      <input type="text" mdInput formControlName="sfObject" [mdAutocomplete]="auto" [placeholder]="placeholder" [value]="value"
        required>
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let o of objects" [value]="o" (onSelectionChange)="onSelectChange(o)">
        {{ o.name }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="spinner-container">
    <md-spinner class="mat-accent" *ngIf="isSearching"></md-spinner>
  </div>
</div>
