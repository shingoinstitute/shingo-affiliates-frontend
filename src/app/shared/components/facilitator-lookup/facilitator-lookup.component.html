<div class="lookup-container">
  <div class="input-container">
    <md-input-container>
      <input type="text" mdInput [formControl]="formControl" [mdAutocomplete]="auto" placeholder="Facilitator" value="facilitator.name">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let f of facilitators" [value]="f" (onSelectionChange)="onSelectChange(f)">
        {{ f.name }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="spinner-container">
    <md-spinner class="mat-accent" *ngIf="isSearching"></md-spinner>
  </div>
</div>
